<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS</title>

    <!--Importante código-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body style="display: flex;">

    <div>
        <canvas style="position: relative; height:40vh; width:40vw" id="myChart"></canvas> <!--Onde renderizo o Gráfico-->
      </div>

      <div>
        <canvas style="position: relative; height:40vh; width:40vw" id="myChart2"></canvas> <!--Onde renderizo o Gráfico-->
      </div>

</body>
 <!--Estilizando o chartJS (SETUP) Preparação do Gráfico-->
 <script>
    const ctx = document.getElementById('myChart');
    const ctx2 = document.getElementById('myChart2');
  
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          data: [30, 29, 28, 25, 22, 23],
          borderWidth: 2,
          backgroundColor: "rgb(232,105,132)",
          borderColor: "rgb(232,105,132)"
          

        },
        
        {
         label: 'Umidade',
          data: [80, 82, 80, 85, 80, 83],
          borderWidth: 2,
          backgroundColor: "rgb(54,162,235)",
          borderColor: "rgb(54,162,235)"
        }
    ]
      }}),

        /*Segundo Gráfico*/
      new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura Média',
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 1,
          borderColor: "rgb(232,105,132)",
          backgroundColor: "rgb(232,105,132)"

        },
        {
          
          label: 'Umidade Média',
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 1,
          borderColor: "rgb(54,162,235)",
          backgroundColor: "rgb(54,162,235)"
        }
    ]
      },

      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

</html>
